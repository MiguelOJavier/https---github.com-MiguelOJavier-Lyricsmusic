<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letrinhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            text-align: center;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color:#fffb00;
            text-shadow: 0 0 5px #fffb00,
                 0 0 10px #fffb00,
                 0 0 20px #fffb00,
                 0 0 40px #fffb00;
            border: 2px solid #fffb00;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #fffb00;
            color: black;
        }
        .container {
    color: #fff;
    text-shadow: 0 0 5px #fffb00,
                 0 0 10px #fffb00,
                 0 0 20px #fffb00,
                 0 0 40px #fffb00;
    font-size: 24px;
}
        img {
            position: fixed;
            top:60%;
            left: 80%;
            margin: 20px auto;
            width: 200px;
            height: auto;
        }

    </style>
</head>
<body>
    <button>Vamos Cantar</button>
    <div class="container">

    </div>
    <img src="200w.gif" alt="">
    <script src="main.js">  
    </script>
</body>
</html>
